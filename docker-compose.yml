version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: microphone-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=microphone

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microphone-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/microphone
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microphone-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
    driver: local
